---
nginx_proxy_sites_config:
  example.com:
    available: false
    enable: false
    protocol: http
    www: true
    hsts_max_age: 63072000
    domains:
      - example.com
    listen: 9000
    access_log: false
    error_log: false
    upstreams:
      - { backend_address: 192.168.0.100, backend_port: 80, backend_args: "" }
      - { backend_address: 192.168.0.101, backend_port: 8080, backend_args: "" }
    client_max_body_size: "256M"
    proxy_read_timeout: "360"
    # conn_upgrade: true
    # auth:
    #   username: myusername
    #   password: mysecretpassword
